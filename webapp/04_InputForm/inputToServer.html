<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- JQM적용하기 -->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>        
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </head>

    <body>
        <div data-role="page">
            <div data-role="header">
                <h2>form example</h2>
            </div>

            <div data-role="content">

                <!-- JQM은 페이지 전환을 위해 기본 ajax가 발동됨 -->
                <!-- ajax기술에서는 문서가 전환되는 form요소가 동작하지 못함 -->
                <!-- 그래서 일반적인 form처럼 submit으로 자동 실행되길 바란다면 ajax를 사용하지 않는다고 설정해야함 -->
                <!-- insert.php는 그동안 많이 해서 별도 수업안함. -->                
                <!-- <form action="insert.php" method="post" data-ajax="false"> -->
                <!-- 실제 안드로이드에서는 php가 동작되지 않으므로.. 서버에 있는 php로 제출하는 경우가 많음 -->
                <form action="http://mrhi2019.dothome.co.kr/insert.php" method="post" data-ajax="false">    

                    <div class="ui-field-contain">
                            <fieldset>
                                <legend>개인정보:</legend>
                                <br>

                                <label for="first_name">first name : </label>
                                <input type="text" name="first_name" id="first_name" placeholder="이름" data-clear-btn="true">

                                <label for="last_name">last name : </label>
                                <input type="text" name="last_name" id="last_name" placeholder="성" data-clear-btn="true">

                                <label>userid : <input type="text" name="userid" maxlength="10" data-clear-btn="true"></label>
                                <label>password : <input type="password" name="password" maxlength="10" data-clear-btn="true"></label>
                            </fieldset>

                            <input type="submit" value="submit">
                        </div>
                    </div>

                </form>

        </div>
    </body>
</html>
