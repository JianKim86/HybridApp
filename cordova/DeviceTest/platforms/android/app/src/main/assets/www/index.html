<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        
        <!-- index.css적용하기 -->
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>

        <!-- 앱처럼 보이도록 웹앱 JQM라이브러리 추가 -->
        <!-- CDN방식은 cordova에서 잘 안씀. -->
        <!-- 다운로드방식을 권장 -->
        <link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css">
        <script src="./js/jquery.min.js"></script>
        <script src="./js/jquery.mobile-1.4.5.min.js"></script>

        <!-- cordova.js와 index.js적용하기 -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
     
    </head>
    <body>

        <!-- 앱처럼 보이는 UI를 마크업 -->
        <div data-role="page" id="page_device_info">
            <div data-role="header">
                <h2>Device Info App</h2>
            </div>

            <div data-role="content">
                <div class="ui-body ui-body-a">
                    <div class="ui-bar ui-body-b">
                        <h3>Device Information</h3>
                    </div>

                    <!-- 디바이스의 정보를 표시하는 영역 : JS를 이용해서 출력 -->
                    <div id="infoArea">
                        <p>Device infomations......</p>
                    </div>
                </div>

                <button id="btn_device_info">Get information of the device</button>

            </div>

            <!-- footer : bottom Navigation -->
            <div data-role="footer" data-theme="b" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#page_device_info" data-transition="slide" data-direction="reverse">Device Info</a></li>
                        <li><a href="#page_device_control" data-transition="slide">Device Control</a></li>
                    </ul>
                </div>
            </div>
        </div>


        <!-- 두번재 페이지 : Device Control -->
        <div data-role="page" id="page_device_control">
            <div data-role="header">
                <h2>Device Control App</h2>
            </div>

            <div data-role="content">
                <div class="ui-body ui-body-a">
                    <div class="ui-bar ui-body-b">
                        <h3>Device Control</h3>
                    </div>

                    <div id="resultArea">
                        <p>Result .......... </p>
                    </div>
                </div>

                <button id="btn_vibrate">Vibrate</button>
                <button id="btn_battery">Battery</button>
                <button id="btn_network">Network State</button>
                <button id="btn_location">My Location via GPS</button>
            </div>

            <!-- footer : bottom Navigation -->
            <div data-role="footer" data-theme="b" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#page_device_info" data-transition="slide" data-direction="reverse">Device Info</a></li>
                        <li><a href="#page_device_control" data-transition="slide">Device Control</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
    </body>
</html>
